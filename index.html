 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Signup</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background">
        <div class="container">
            <div class="form-container">
                <!-- Login Form -->
                <div class="form-wrapper active" id="login-form">
                    <h2>Welcome Back</h2>
                    <form id="login">
                        <div class="input-group">
                            <label for="login-email">Email</label>
                            <input type="email" id="login-email" placeholder="Enter your email" required>
                        </div>
                        <div class="input-group">
                            <label for="login-password">Password</label>
                            <input type="password" id="login-password" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="btn" onclick="signin()">Login</button>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                        <div class="form-footer">
                            <div class="divider">
                                <span>OR</span>
                            </div>
                            <div class="google" id="google-login" onclick="googleSignIn()">
                                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
                                <span>Continue with Google</span>
                            </div>
                            <div class="links">
                                <p>Don't have an account? <a href="#" class="toggle-form" data-target="signup">Sign Up</a></p>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Signup Form -->
                <div class="form-wrapper" id="signup-form">
                    <h2>Create Account</h2>
                    <form id="signup">
                         
                        <div class="input-group">
                            <label for="signup-email">Email</label>
                            <input type="email" id="signup-email" placeholder="Enter your email" required>
                        </div>
                        <div class="input-group">
                            <label for="signup-password">Password</label>
                            <input type="password" id="signup-password" placeholder="Create a password" required>
                        </div>
                        <button type="submit" class="btn" onclick="signup()">Sign Up</button>
                        <div class="form-footer">
                            <div class="divider">
                                <span>OR</span>
                            </div>
                            <div class="google" id="google-signup" onclick="googleSignIn()">
                                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
                                <span>Sign up with Google</span>
                            </div>
                            <div class="links">
                                <p>Already have an account? <a href="#" class="toggle-form" data-target="login">Login</a></p>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Forgot Password Form -->
                <div class="form-wrapper" id="forgot-form">
                    <h2>Reset Password</h2>
                    <form id="forgot">
                        <div class="input-group">
                            <label for="forgot-email">Email</label>
                            <input type="email" id="forgot-email" placeholder="Enter your email" required>
                        </div>
                        <button type="submit" class="btn" onclick="forget()">Reset Password</button>
                        <div class="form-footer">
                            <p>Remember your password? <a href="#" class="toggle-form" data-target="login">Back to Login</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js" type="module"></script>
</body>

</html>
